apiVersion: v1
kind: Service
metadata:
  name: context-service
  namespace: context-edge
spec:
  type: LoadBalancer
  ports:
    - port: 8000
      targetPort: 8000
  selector:
    app: context-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: context-service
  namespace: context-edge
spec:
  replicas: 3
  selector:
    matchLabels:
      app: context-service
  template:
    metadata:
      labels:
        app: context-service
    spec:
      containers:
        - name: context-service
          image: context-edge/context-service:latest
          ports:
            - containerPort: 8000
          env:
            - name: DATABASE_URL
              value: postgresql://context_user:context_pass@postgres:5432/context_edge
            - name: REDIS_HOST
              value: redis
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
